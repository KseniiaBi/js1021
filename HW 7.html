function map(fn,array){
	let arrayLength = array.length;
	let newArray = [];
	for (i = 0; i < array.length; i++){
		newArray [i] = fn(array [i]);
	}
	return newArray;
}
function square(x) {return x*x;};
console.log(map(square,[1,2,3,4]));

unction pluck(objs,name) {
