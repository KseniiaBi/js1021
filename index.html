<script>
	
// OOP


class Article{
	static author = 'John Doe';
	static articlesCount = 0;
	static archive = [];
	static sortArticles(){
		Article.archive.sort((a,b) => {
			if(a.date > b.date){
				return 1;
			}
			else if(a.date < b.date){
				return -1;
			}
			else{
				return 0;
			}
		});
		console.log(Article.archive);
	}

	#authorNickName = 'Poet';


	constructor(name, date){
		Article.articlesCount += 1;
		Article.archive.push(this);
		this.name = name;
		this.date = date;

	}

	printArticle(){
		console.log(`Издана статья ${this.name}, автор: ${Article.author} ${this.#authorNickName} `);
		this.#checkNN();
	}
	#checkNN(){
		console.log(this.#authorNickName);
	}
}

let a1 = new Article('How to learn JS in 1 hr', '15.11.2020');
let a2 = new Article('How to learn CSS in 1 hr', '19.11.2020');
let a3 = new Article('How to learn HTML in 1 hr', '12.11.2020');

a1.printArticle();
a2.printArticle();
a3.printArticle();

console.log(Article.articlesCount);
Article.sortArticles();

// a1.#checkNN(); //Uncaught SyntaxError: Private field '#checkNN' must be declared in an enclosing class


</script>
