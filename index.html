<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<meta name="keywords" content="Js HTML CSS markup front-end">
	<link rel="stylesheet"  href="main.css" >
</head>
<body>



<script>

// Singleton

	class Universe{
		static count = 0;
		static singleton = null;

		constructor(name){
			if(Universe.count == 0){
				this.name = name;
				Universe.count += 1;
				Universe.singleton = this;
				console.log(Universe.singleton);
			}
			else{
				return Universe.singleton;
			}
		}
	}

	let u = new Universe('Вселенная');
	let u2 = new Universe('Вселенная 2');
	let u3 = new Universe('Вселенная 3');


	// Factory


	class Cookie{
		constructor(props){
			this.name = props.name;
			this.type = props.type;
			this.price = props.price;
		}
	}

	class Cake{
		constructor(props){
			this.name = props.name;
			this.type = props.type;
			this.price = props.price;
			this.weight = props.weight;
		}
	}

	class Candy {
		constructor(props){
			this.name = props.name;
			this.type = props.type;
			this.price = props.price;
			this.color = props.color;
		}
	}


	class Factory{
		// fabric method
		createSweets(props){
			switch (props.type){
				case 'candy' : return new Candy(props);
				case 'cake' : return new Cake(props);
				case 'cookie' : return new Cookie(props);
			}
		}
	}



let sweetsFactory = new Factory();

let sweet1 = sweetsFactory.createSweets({name: 'Roshen', type: 'candy', price: 99.90, color: 'orange'});
let sweet2 = sweetsFactory.createSweets({name: 'Romashka', type: 'candy', price: 199.90, color: 'green'});
let sweet3 = sweetsFactory.createSweets({name: 'Red Velvet', type: 'cake', price: 299.90, weight: 1.5});
let sweet4 = sweetsFactory.createSweets({name: 'American', type: 'cookie', price: 199.90});

console.log(sweet1);
console.log(sweet2);
console.log(sweet3);
console.log(sweet4);


</script>

</body>
</html>
