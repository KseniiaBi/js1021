// 2)Напишите функцию map(fn, array), которая принимает на вход функцию и массив, и обрабатывает каждый элемент массива этой функцией, возвращая новый массив.

	function map(fn, array){
		let arr = [];

		for(let i = 0; i < array.length; i++){
			arr[i] = fn(array[i]);
		}

		return arr;
	}

	function mul2(el){
		return el*2;
	}

	console.log(map(mul2, [1,2,3,4,5]));


// 3)напишите функцию pluck, которая берет массив объектов и возвращает массив значений определенного поля:

var characters = [
  { 'name': 'barney', 'age': 36 },
  { 'name': 'fred', 'age': 40 }
];


function pluck(array, propname){
	let arr = [];

	array.forEach(obj => {
		if(propname in obj){
			arr.push(obj[propname]);
		}
	});

	 console.log(arr);
}

pluck(characters, 'name');
pluck(characters, 'age');
