<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<meta name="keywords" content="Js HTML CSS markup front-end">
	<style>
		*{
			box-sizing: border-box;
		}

		a{
			text-decoration: none;
			color: inherit;
		}

		.carousel{
			width: 100%;
			overflow: hidden;
		}

		.carousel_content{
			position: relative;
			display: flex;
		}

		.item{
			flex: 0 0 250px;
			height: 100px;
			background: green;
			color: #fff;
			text-align: center;
			line-height: 100px;
			font-size: 34px;
			margin-right: 20px;
		}

		#arr_prev, #arr_next{
			position: absolute;
			top: 30px;
			left: 0;
			font-size: 40px;
			transform: scaleX(0.5);
			color: green;
			text-shadow: 0 0 4px #fff;
			cursor: pointer;
			z-index: 5;
		}

		#arr_next{
			left: auto;
			right: 0;
		}

	</style>
</head>
<body>

	<div class="carousel">
		<div class="carousel_content">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>
		
		<div id="arr_prev">&lt;</div>
		<div id="arr_next">&gt;</div>
	</div>


<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script>

	let items = $('.item');
	let wrapper = $('.carousel_content');
	let arr_prev = $('#arr_prev');
	let arr_next = $('#arr_next');
	let target_move = items.first().outerWidth(true);

	// arr_prev.click(() => console.error('jQuery Magic!')); // onclick = fn
	// items.on('click', (e)=> console.warn(e.target)); // addEventListener


	function showNext(){
		wrapper.animate({
			// первый элемент карусели плавно уезжает за экран
			left: `${-target_move}px`
		}, 1000, function(){ 
			// после того, как анимация закончилась
			$('.item').last().after($('.item').first()); // после последнего элемента вставляем первый
			wrapper.css({left: 0}); // переставляем нашу обертку быстро в позицию 0
		});
	}

	function showPrev(){
		$('.item').first().before($('.item').last()); // вставляем последний элемент перед первым
		wrapper.css({left: -target_move}); // в 1 кадр перемещаем обертку карусели на ширину вставленного элемента
		wrapper.animate({ // элемент плавно выезжает из-за экрана
			left: `0px`
		}, 1000);
	}

	arr_prev.click(showPrev);
	arr_next.click(showNext);


</script>

</body>
</html>
