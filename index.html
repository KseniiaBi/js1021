<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<meta name="keywords" content="Js HTML CSS markup front-end">
	<style>

	body{
		background-color: hotpink;
	}

	h1{
		font-size: 60px;
		color: #fff;
	}

	.typewriter{
		text-transform: uppercase;
	}

	</style>
</head>
<body>

	<h1>Hello, I am <span class="typewriter"></span></h1>


<script>
	// typewriter effect
	const typewriter = document.querySelector('.typewriter');
	let text = ['JS developer', 'Human', 'Front-end tutor'];

	let phraseNum = 0;
	let currentLetter = 0;
	let interval;

	function typewrite(){
		interval = setInterval(function(){
			if(currentLetter < text[phraseNum].length){
				typewriter.textContent += text[phraseNum].charAt(currentLetter);
				currentLetter++;
			}
			else{
				clearInterval(interval);
				setTimeout(function(){
					phraseNum = phraseNum < text.length -1 ? ++phraseNum :  0;
					currentLetter = 0;
					typewriter.textContent = '';
					typewrite();
				}, 1000);
			}

		},100);
	}

	typewrite();

	 

</script>

</body>
</html>
