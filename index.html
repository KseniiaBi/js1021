	// создать функцию, которая принимает на входе любой массив, а возвращает массив только из положительных чисел

	function arrPositives(a){
		let arr = [];
		let index = 0;

		for(let i = 0; i < a.length; i++){
			if(a[i] >= 0){
				arr[index] = a[i];
				index++;
			}
		}
		return arr;
	}

	//  создать функцию, которая принимает на входе любой массив, и проверяет есть ли в нем число 3. Если да - выводим в консоли "есть", если нет - "нет"

	function isThreePassed(a){
		let isThree = false;
		for(let i = 0; i < a.length; i++){

	// написать функцию, которая принимает на вход массив и возвращает его развернутым наоборот

	function reverse(a){
		let arr = [];
		for(let i = 0; i < a.length; i++){
			arr[i] = a[a.length - i - 1];
		}
		return arr;
	}

	// написать функцию, которая принимает параметром число и возвращает его факториал
	// 10! = 10 * 9*8*7*6...*1

	function factorial(n){
		let oldN = n;
		let res = 1;
		while (n > 1){
			res *= n;
			n--;
		}
		console.log(`factorial ${oldN} = ${res}`);
	}

	factorial(5);

	// recursive function

	function fact(n){
		if(n > 1){
			return n * fact(n-1);
		}
		else{
			return n;
		}
	}
