<script>


	//  2) написать Программу, которая будет у Пользователя  спрашивать его имя, возраст, наличие домашнего питомца (если есть, то после вывести окно с возможностью ввести имя питомца) и вывести итоговое сообщение в консоль, в котором будет приветствие с обращением по имени, если возраст меньше 18 добавлять вопрос разрешили ли родители пользоваться компьютером, альтернативное сообщение при большем возрасте, при наличии питомца спросить как он поживает (тоже по имени) или не грустно ли жить без него


	let username = prompt('what is your name');
	let age = +prompt('How old are you?');
	let hasPet = confirm('Do you have a pet?');
	let petname;

	if(hasPet){
		petname = prompt('What is his name?');
	}

	let msg = `Hello, ${username}!`;
	
	if(age < 18){
		msg += 'Are your parents ok you are using computer?';
	}
	else{
		msg += 'How is your artrit?';
	}

	if(hasPet){
		msg += `How is ${petname} doing?`;
	}
	else{
		msg += "Isn't boring life without pet?"
	}


	console.log(msg);




</script>
