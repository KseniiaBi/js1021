<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<meta name="keywords" content="Js HTML CSS markup front-end">
	<link rel="stylesheet"  href="main.css" >
</head>
<body>



<script>

	let day;

// здесь нужно было "ИЛИ"
	while(isNaN(day) || day < 1  || day > 7){
		day = +prompt('Type num 1-7');
	}

	switch(day){
		case 1: console.log('Mon');
				break;
		case 2: console.log('Tue');
				break;
		case 3: console.log('Wed');
				break;
		case 4: console.log('Thu');
				break;
		case 5: console.log('fri');
				break;
		case 6: console.log('sat');
				break;
		case 7: console.log('sun');
				break;
		default: console.log('Not a day');
				break;
	}



</script>

</body>
</html>
