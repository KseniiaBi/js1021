<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<meta name="keywords" content="Js HTML CSS markup front-end">
	<style>
		*{
			box-sizing: border-box;
		}

		a{
			text-decoration: none;
			color: inherit;
		}

	</style>
</head>
<body>

	<div class="app"></div>


<script>

	const API_KEY = 'bdd347262453e415a2230910a4d49ebf';
	let city = 'Kharkiv';
	const URL = `https://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=${API_KEY}`; 
	const app = document.querySelector('.app'); // контейнер, в котором будет app

	let weather;
	let promise = fetch(URL);

	promise
		.then((data) => {
			console.log(data);
			return weather = data.json();
		})
		.then(data => showWeather(data))
		.catch((e) => console.error(e));


	function showWeather(resp){
		app.innerText = `In ${city} weather is ${resp.weather[0].main} temperature is ${resp.main.temp} and feels like ${resp.main.feels_like}`;
	}

	


</script>

</body>
</html>
