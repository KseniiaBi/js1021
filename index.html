<script>

// ДЗ: 1) toCamelCase другим способом 2) isAnagram('Анна')

// 1

function toCamelCase(str){
	let newstr = '';

	newstr = str.replace(/-[a-z]/g, function(x,y){ // x: search result, y:  position of search result
		return str.charAt(y+1).toUpperCase();
	});

	console.log(newstr);
}
toCamelCase('border-left-color');


// 2

function isAnagram(word){
	word = word.toUpperCase();
	let wordReversed = word.split('').reverse().join('');
	return word == wordReversed;
}

console.log(isAnagram('Анна'));
console.log(isAnagram('Мария'));


// 3 

function checkPhoneNum(num){
	// [0-9]
	// \d - digit
	// \s -whitespace
	// n{X}
	return num.match(/[\+]38\s[\(]0[0-9]{2}[\)]\s[0-9]{3}[\-][0-9]{2}[\-][0-9]{2}/gi);
}

console.log(checkPhoneNum('+38 (099) 099-99-99'));
console.log(checkPhoneNum('+38(099)099 9999'));


</script>
