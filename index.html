	function randomArr(){
		let arr = [];
		let i = 0;
		let arrSum = 0;

		while(arr.length < 99){
			// create num
			let num = Math.floor(Math.random() * 100 + 1);
			i++;
			// check if num is not in arr
			if(!arr.includes(num)){
				arr.push(num);
				arrSum += num;
			}
		}

		let sumRange = 0;
		for(let i = 1; i <= 100; i++){
			sumRange += i;
		}

		// find num

		let excluded = sumRange - arrSum;

		console.log(arr.sort());
	}
