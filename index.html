<script>


	// bubble sort

	let arr = [2,6,9,1,5,8,4,3,7];

	for(let i = 0; i < arr.length; i++){
		for(let j = 0; j < arr.length-1; j++){
			if(arr[j] > arr[j+1]){
				let min =  arr[j+1];
				arr[j+1] = arr[j];
				arr[j] = min;
			}
		}
	}

	console.log(arr);

	// fib recursively

	function fibonacci(n, a, b, iter){
		let current= iter;
		let fib = a+b;
		if(current < n){
			current++;
			a = b;
			b = fib;
			fibonacci(n, a, b, current);
		}
		else{
			console.log(fib);
		}
	}

	fibonacci(11, 1, 1, 3);
	fibonacci(11, 0, 1, 3);


	// 
	let ar2 = [-1,4,-2,3,5,-87,6, 5, 6, 43, 24, 55, -43];

	function chetn(a){
		let arr = [];
		let index = 0;
		for(let i = 0; i < a.length; i++){
			if(a[i] %2 == 0){
				arr[index] = a[i];
				index++;
			}
		}

		console.log(arr);
	}

	chetn(ar2);

	function otr(a){
		let arr = [];
		let index = 0;
		for(let i = 0; i < a.length; i++){
			if(a[i] < 0){
				arr[index] = a[i];
				index++;
			}
		}

		console.log(arr);
	}

	otr(ar2);


</script>
