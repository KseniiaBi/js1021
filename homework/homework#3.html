	function sortarr(a){
		let number = 0;
		let i;
		let j;
		for(i = 0; i < a.length - 1; i++){
			for(j = i+1; j < a.length; j++){
				if(a[i] > a[j]){
					number = a[i];
					a[i] = a[j];
					a[j] = number;
				}
			}
		}
			console.log(a);	
	}

		}

		}
	}

	function mass2(a){
		let arr = [];
		let index = 0;
		for(i = 0; i < a.length; i++){
