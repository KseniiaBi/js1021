// Вычитание

console.warn('Задача 1 - Вычитание');

function extrplus(a,b){
	let sum = 0;
	if(a == 0){
		return b;
	}
	else if(b == 0){
		return a;
	}
	else{
		b *= -1;
		sum = a + b;
		return sum;
	}
	
}

console.log(extrplus(10,4));
console.log(extrplus(0,4));
console.log(extrplus(10,0));

// Умножение

function mulplus(a,b){
	let sum = 0;
	if(a == 0 || b == 0){
		return 0;
	}
	else{
		for(let i = 1; i <= b; i++){
			sum += a;
		}
		return sum;
	}

}

console.log(mulplus(25,14));
console.log(mulplus(0,4));
console.log(mulplus(10,0));
