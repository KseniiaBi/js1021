	<script>
		'use strict'
		let a = +prompt("Enter the number for A");
		let b = +prompt("Enter the number for B");
		let c = +prompt("Enter the number for C");

		console.log(`Задача №1`);
		console.log(`${a}x^2+${b}x+${c}=0`);

		let d = b**2 - 4*a*c;

		// console.log(d);

		if(d > 0){
			let x1 = (-b - Math.sqrt(d))/(2*a);
			let x2 = (-b + Math.sqrt(d))/(2*a);

			console.log(`Так как дискриминант больше 0, то квадратное уравнение имеет два корня: x1 = ${x1}, x2 = ${x2}`);
		}
		else if(d == 0){
			let x = -b/(2*a);

			console.log(`В случае если дискриминант равен 0, то квадратное уравнение имеет один корень: x = ${x}`);
		}
		else if(d < 0){
			console.log(`Поскольку дискриминант меньше 0, уравнение не имеет действительных решений`)
		}
		else{
			console.log(`Дискриминант не может быть равен строке либо символу, обновите страницу и повторите решение действий`)
		}

		console.log(`Задача №2`);
		let w = +prompt("Enter the number for F");
		for(let i = 1; i <= w; i++){
			let f = ((((1 + Math.sqrt(5))/2)**i)-(((1 - Math.sqrt(5))/2)**i))/Math.sqrt(5);
			console.log(Math.floor(f));
		}

		let z = Math.floor(((((2**64)-1)*0.019)/1000));
			console.log(`${z} киллограмм.`);
