// 2)Напишите функцию map(fn, array), которая принимает на вход функцию и массив, и обрабатывает каждый элемент массива этой функцией, возвращая новый массив.

let array1 = [2,3,6,5,2];


function isMap(fn, arr){
	let newArr = [];
	for(let i in arr){
		newArr[i] = isExp(arr[i]);
	}
	return newArr;
}

function isExp(item){
	let resultitm = item ** 2;
	return resultitm;
}

console.log(isMap(isExp, array1));

// 3)напишите функцию pluck, которая берет массив объектов и возвращает массив значений определенного поля


let characters = [
	{'name': 'barney', 'age': 36},
	{'name': 'fred', 'age': 40}
];

function pluck(massobj){
	let newMass = [];
	for(let num in massobj){
		newMass[num] = massobj[num].age;
	}
	return newMass;
}

console.log(pluck(characters));
