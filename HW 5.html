//3)  Дана строка, например, '123456'. Переверните эту строку (сделайте из нее '654321') не используя цикл.


function reverseString(str) {
  return str.split("").reverse().join("");
}                                                 //split - разбивает строку на символы; reverse - переворачивает 	                                                 //массив;join - собирает строку из массива.
console.log(reverseString("123456")); 



//4) Дано число, например, 3751. Отсортируйте цифры в нем (сделайте из него 1357) не используя цикл.

let num = 3751;
let arrayOfDigits = Array.from(String(num), Number);  
arrayOfDigits.sort(function(a, b) {
   return a - b;
});
console.log(arrayOfDigits);

let arr = [4,7,3,9,6,1,8]
