<script>
// 1) Дан массив [1, 2, 3, 4, 5]. С помощью метода преобразуйте в [1, 4, 5].   

    let ar = [1,2,3,4,5]; 
    ar.splice(1, 2); 

    console.log(ar);

// 2) Дан массив [1, 2, 3, 4, 5]. С помощью метода splice сделайте из него массив [1, 2, 3, 'a', 'b', 'c', 4, 5].

    ar.splice(3, 0, 'a', 'b', 'c');
    console.log(ar);

// 3)  Дана строка, например, '123456'. Переверните эту строку (сделайте из нее '654321') не
// используя цикл.
    let str = "123456";
    let strtoarr = Array.from(str);
    
    strtoarr.reverse();

    console.log(strtoarr.toString());


// 4) Дано число, например, 3751. Отсортируйте цифры в нем (сделайте из него 1357) не
// используя цикл.

    let num = '3751';
    let numtoarr = Array.from(num).sort().join(''); 
    
    console.log(numtoarr);
