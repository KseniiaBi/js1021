    <script>
        function arrBubble(n) {
            for(let i = n.length - 1; i > 0; i--){
                for(let j = 0; j < i;j++){
                    if(n[j] > n[j + 1]){
                        let arr = n[j];
                        n[j] = n[j + 1];
                        n[j + 1] = arr;
                    }
                }
            }
            return n;
        }
        console.log(arrBubble([3,7,1,9,2,8,6,5,4]));
