        function isAnagram (str1,str2){
            if(str1.length != str2.length){
                return false;
            }
            let a1 = str1.split('');
            let a2 = str2.split(''); 

            a1.reverse();
            a2.reverse();

            str1 = a1.join('');
            str2 = a2.join('');
            if(str1.charAt(0) && str2.charAt(3) || str1.charAt(3) && str2.charAt(0)){
                return true;
            }else{
                return false;
            }
        }
